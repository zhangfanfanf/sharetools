<!DOCTYPE html>
<html>
<head>
    <title>设置 - Go 文件共享服务器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --danger-color: #e74c3c;
            --success-color: #28a745;
            --text-color: #2b2d42;
            --light-text: #6c757d;
            --bg-color: #f8f9fa;
            --card-bg: white;
            --border-color: #eaeaea;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .header {
            background: var(--primary-color);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        
        .back-link {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .back-link svg {
            margin-right: 5px;
        }
        
        .content {
            padding: 30px;
        }
        
        .auth-info {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .auth-info a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
            font-weight: 500;
        }
        
        .auth-info a:hover {
            text-decoration: underline;
        }
        
        .settings-section {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .settings-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .settings-section h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .settings-section h3 svg {
            margin-right: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--text-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: var(--transition);
            background-color: var(--bg-color);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .btn svg {
            margin-right: 8px;
        }
        
        .message {
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .message svg {
            margin-right: 10px;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 20px 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .auth-info {
                position: static;
                transform: none;
                margin-top: 10px;
                display: inline-block;
                background-color: transparent;
                padding: 0;
            }
            
            .auth-info a {
                color: var(--primary-color);
            }
        }
    </style>
    <!-- 使用Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">
                <i class="bi bi-arrow-left"></i> 返回
            </a>
            <h1>服务器设置</h1>
            <div class="auth-info">
                {{if .Authenticated}}
                <span>已登录</span>
                <a href="/settings"><i class="bi bi-gear"></i> 设置</a>
                <a href="/logout"><i class="bi bi-box-arrow-right"></i> 退出</a>
                {{else}}
                <a href="/login"><i class="bi bi-box-arrow-in-right"></i> 登录</a>
                {{end}}
            </div>
        </div>
        
        <div class="content">
            {{if .Message}}
            <div class="message {{if .Success}}success{{else}}error{{end}}">
                <i class="bi {{if .Success}}bi-check-circle{{else}}bi-exclamation-triangle{{end}}"></i>
                {{.Message}}
            </div>
            {{end}}

            <div class="settings-section">
                <h3><i class="bi bi-person-circle"></i> 账户设置</h3>
                <form action="/settings" method="post">
                    <div class="form-group">
                        <label for="currentPassword"><i class="bi bi-shield-lock"></i> 当前密码</label>
                        <input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="输入当前密码" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="newUsername"><i class="bi bi-person-badge"></i> 新用户名 (留空不修改)</label>
                        <input type="text" id="newUsername" name="newUsername" class="form-control" value="{{.CurrentUsername}}">
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword"><i class="bi bi-key"></i> 新密码 (留空不修改)</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="输入新密码">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword"><i class="bi bi-key-fill"></i> 确认新密码</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="再次输入新密码">
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="bi bi-save"></i> 保存账户设置
                    </button>
                </form>
            </div>

            <div class="settings-section">
                <h3><i class="bi bi-upload"></i> 上传设置</h3>
                <form action="/update-config" method="post">
                    <div class="form-group">
                        <label for="max_upload_mb"><i class="bi bi-file-earmark-arrow-up"></i> 最大上传文件大小 (MB)</label>
                        <input type="number" id="max_upload_mb" name="max_upload_mb" 
                               class="form-control" value="{{.MaxUploadMB}}" min="1" required>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="bi bi-save"></i> 保存上传设置
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
